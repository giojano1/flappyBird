  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="cont">
        <!-- menu -->
        <div class="menu">
          <button id="play">Start Game</button>
          <p class="score2">SCORE : <span id="score2">0</span></p>
          <button id="restart">Restart</button>
        </div>
        <!-- score -->
        <div class="score">
          <p>SCORE : <span id="score">0</span></p>
        </div>
        <!-- bird -->
        <div class="bird">
          <img src="img/flappy-bird.png" alt="" />
        </div>
        <!-- tom -->
        <div class="top-columns topRow"></div>
        <!-- bottom -->
        <div class="top-columns bottomRow"></div>
      </div>
      <div class="cont-bottom"></div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
